<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ tư vấn mua điện thoại</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Hệ tư vấn mua điện thoại</h2>
        
        <label for="hoTen">Họ và Tên:</label>
        <input type="text" id="hoTen" placeholder="Nhập họ và tên...">

        <label for="tuoi">Tuổi:</label>
        <input type="number" id="tuoi" placeholder="Nhập tuổi...">

        <label for="gioiTinh">Giới tính:</label>
        <select id="gioiTinh">
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
        </select>

        <label for="ngheNghiep">Nghề nghiệp:</label>
        <select id="ngheNghiep">
            <option value="Sinh viên">Sinh viên</option>
            <option value="Dân văn phòng">Dân văn phòng</option>
            <option value="Nội trợ">Nội trợ</option>
            <option value="Kinh doanh">Kinh doanh</option>
        </select>

        <label for="soThich">Sở thích:</label>
        <input type="text" id="soThich" placeholder="Nhập sở thích (game, chụp ảnh,...)">

        <label for="giaTien">Mức giá mong muốn:</label>
        <select id="giaTien">
            <option value="Dưới 5 triệu">Dưới 5 triệu</option>
            <option value="5 - 10 triệu">5 - 10 triệu</option>
            <option value="10 - 20 triệu">10 - 20 triệu</option>
            <option value="Trên 20 triệu">Trên 20 triệu</option>
        </select>

        <button onclick="tuVan()">Tư vấn ngay</button>

        <h3>Kết quả tư vấn:</h3>
        <table id="ketQua">
            <tr>
                <th>STT</th>
                <th>Tên máy</th>
                <th>Giá</th>
            </tr>
        </table>
    </div>

    <script src="./main.js"></script>
</body>
</html>
